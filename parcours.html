<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcours Éducatif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mon Parcours Éducatif</h1>
    <div class="timeline">
        <div class="event">
            <img src="path/to/logo-csl.png" alt="Collège Saint-Louis Logo">
            <h2>Collège Saint-Louis, Paris</h2>
            <p>2015 - 2018</p>
        </div>
        <div class="event">
            <img src="path/to/logo-saint-nicolas.png" alt="Lycée Saint-Nicolas Logo">
            <h2>Lycée Saint-Nicolas, Paris</h2>
            <p>Bac Pro SN RISK<br>2019 - 2021 (Très Bien)</p>
        </div>
        <div class="event">
            <img src="path/to/logo-iris.png" alt="Iris MediaSchool Logo">
            <h2>BTS SIO Année 1</h2>
            <p>Iris MediaSchool<br>2022 - 2023</p>
        </div>
        <div class="event">
            <img src="path/to/logo-louis-armand.png" alt="Lycée Louis Armand Logo">
            <h2>BTS SIO Année 2</h2>
            <p>Lycée Louis Armand, Paris<br>2023 - 2025</p>
        </div>
    </div>
</body>
</html>
